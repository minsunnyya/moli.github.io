<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 1/4</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="history.back()">←</button>
            <div class="progress">1/4</div>
        </div>

        <div class="title">몰리의 이름을 입력해주세요</div>
        <input type="text" class="input-field" placeholder="이름을 입력해주세요">
        
        <div class="title" style="margin-top: 20px;">몰리는 어떤 친구인가요?</div>
        <div class="radio-group">
            <div class="radio-option">남아</div>
            <div class="radio-option">여아</div>
        </div>

        <button class="next-btn" onclick="location.href='signup2.html'">다음</button>
    </div>

    <script>
        document.querySelectorAll('.radio-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from siblings
                const siblings = this.parentElement.querySelectorAll('.radio-option');
                siblings.forEach(sib => sib.classList.remove('selected'));
                // Add selected class to clicked option
                this.classList.add('selected');
            });
        });
    </script>
</body>
</html>
